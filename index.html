<!DOCTYPE html>
<html>
<head>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>Form Pendaftaran BRAFIS 2021</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="sidebar">
		<img src="img/brafislogo.png" class="image" alt="brafis-logo">
		<h1>"Apresiasi dalam masa pandemi"</h1>
		<span><i class="fa fa-instagram"></i> <a href="www.instagram.com/sinemakadirian">sinemakadirian</a></span>
	</div>

	<form action="" method="post">
		<h1>Form Pendaftar</h1>
		<ul>
			<li>
				<div class="input-field">
				<i class="fas fa-user"></i>
				<input type="text" name="username" id="username" placeholder="Nama lengkap">
				</div>
			</li>
			<li>
				<div class="input-field">
				<i class="fas fa-envelope"></i>
				<input type="email" name="email" id="email" placeholder="Email aktif">
				</div>
			</li>
			<li>
				<div class="input-field">
				<i class="fa fa-whatsapp"></i>
				<input type="number" name="number" id="number" placeholder="No Whatsapp">
				</div>
			</li>
			<li>
				<div class="input-field">
				<i class="fas fa-map-marker-alt"></i>
				<input type="text" name="location" id="location" placeholder="Alamat/Komunitas">
				</div>
			</li>
			<li>
				<span><i class="fa fa-instagram"></i> <a href="www.instagram.com/sinemakadirian">sinemakadirian</a></span>
				<button type="button">Daftar</button>
			</li>
		</ul>
	</form>
</div>
<div class="support">
	<div class="text">
		<h1>Support by :</h1>
	</div>
	<div class="logo">
		<div class="logos">
			<img src="img/sinemakadirian-logo.png">
			<img src="img/brafis-logo.png">
			<img src="img/sinemambatuadem-logo.png">
			<img src="img/layarkita-logo.png">
			<img src="img/infoscreening-logo.png">
			<img src="img/kediriapik-logo.png">
			<img src="img/linkpictures-logo.png">
			<img src="img/pinaq-logo.png">
		</div>
	</div>
</div>
<div class="footer">
	<h5>&copy;2020 Sinemakadirian</h5>
</div>
    <script src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
